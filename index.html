<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Living Sea | Ultra Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,500&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sky: #a5f3fc;
            --ocean-top: #0ea5e9;
            --ocean-deep: #0c4a6e;
            --sand: #fde68a;
            --gold: #fbbf24;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
            background: var(--sky);
        }

        #viewport {
            width: 100%; height: 200vh; transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        /* --- SCENE 1: THE VIBRANT ISLAND --- */
        #island-scene {
            height: 100vh; position: relative; overflow: hidden;
            background: linear-gradient(to bottom, #7dd3fc, #e0f2fe);
        }

        /* Kapal di kejauhan */
        .ship {
            position: absolute; top: 55%; left: -200px; font-size: 50px;
            animation: sail 40s linear infinite;
        }
        @keyframes sail {
            to { left: 120%; }
        }

        /* Ombak Pantai */
        .shore-waves {
            position: absolute; bottom: 15vh; width: 100%; height: 50px;
            background: rgba(255,255,255,0.3);
            border-radius: 50% 50% 0 0;
            animation: waveFlow 3s ease-in-out infinite alternate;
        }
        @keyframes waveFlow {
            from { transform: scaleY(0.8) translateY(10px); opacity: 0.5; }
            to { transform: scaleY(1.2) translateY(0); opacity: 0.8; }
        }

        .beach-sand {
            position: absolute; bottom: -5vh; width: 150%; height: 35vh;
            background: var(--sand); left: -25%; border-radius: 50% 50% 0 0;
        }

        /* KARAKTER BERWARNA */
        .char-pro {
            position: absolute; bottom: 22vh; left: -100px; width: 50px; height: 110px; z-index: 50;
        }
        .pro-head { width: 25px; height: 25px; background: #ffdbac; border-radius: 50%; margin: 0 auto; border: 2px solid #555; }
        .pro-shirt { width: 35px; height: 45px; background: #ff4757; border-radius: 5px; margin: -2px auto; }
        .pro-pants { width: 35px; height: 35px; background: #2f3542; border-radius: 0 0 5px 5px; margin: 0 auto; }
        .pro-arm { 
            position: absolute; top: 30px; right: -10px; width: 10px; height: 35px; 
            background: #ffdbac; border-radius: 10px; transform-origin: top; border: 1px solid #555;
        }

        /* --- SCENE 2: THE LIVING OCEAN --- */
        #ocean-scene {
            height: 100vh; background: linear-gradient(to bottom, var(--ocean-top), var(--ocean-deep));
            position: relative; overflow: hidden; cursor: grab;
        }

        #ocean-inner {
            width: 2500px; height: 2500px; position: absolute; top: 0; left: 0;
        }

        /* Terumbu Karang & Tanaman */
        .coral {
            position: absolute; bottom: 0; font-size: 80px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }

        /* Animasi Ikan Berwarna */
        .fish {
            position: absolute; font-size: 25px; z-index: 5;
            animation: fishSwim 15s linear infinite;
        }
        @keyframes fishSwim {
            0% { transform: translateX(0) scaleX(1); }
            49% { transform: translateX(500px) scaleX(1); }
            50% { transform: translateX(500px) scaleX(-1); }
            100% { transform: translateX(0) scaleX(-1); }
        }

        /* Botol Kaca Premium */
        .glass-bottle {
            position: absolute; width: 35px; height: 75px;
            background: rgba(173, 216, 230, 0.4);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .glass-bottle::before { content: 'üìú'; font-size: 15px; }

        .paper-desk {
            position: absolute; top: 35%; left: 50%; transform: translateX(-50%);
            z-index: 100; text-align: center;
        }
        textarea {
            background: #fff9e6; border: 4px solid #d4af37; padding: 20px;
            border-radius: 15px; font-family: 'Playfair Display', serif;
            font-size: 1.1rem; width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="viewport">
        <section id="island-scene">
            <div class="ship">üö¢</div>
            <div class="shore-waves"></div>
            <div class="beach-sand"></div>

            <div class="char-pro" id="player">
                <div class="pro-head"></div>
                <div class="pro-shirt"></div>
                <div class="pro-pants"></div>
                <div class="pro-arm" id="arm"></div>
            </div>

            <div class="paper-desk" id="desk">
                <textarea id="wish" rows="3" placeholder="Tulis pesan rahasiamu..."></textarea><br>
                <button onclick="startAction()" style="margin-top:20px; padding: 12px 30px; border-radius: 30px; border:none; background: #fbbf24; color: black; font-weight: bold; cursor:pointer;">Lempar ke Laut ‚ú®</button>
            </div>
        </section>

        <section id="ocean-scene">
            <div id="ocean-inner">
                <div class="coral" style="left: 100px; bottom: 50px;">ü™∏</div>
                <div class="coral" style="left: 600px; bottom: 120px;">üåø</div>
                <div class="coral" style="right: 300px; bottom: 80px;">üêö</div>
            </div>
        </section>
    </div>

    <script>
        const oceanInner = document.getElementById('ocean-inner');
        const player = document.getElementById('player');
        const arm = document.getElementById('arm');

        function switchView(idx) {
            document.getElementById('viewport').style.transform = `translateY(-${idx * 100}vh)`;
            if(idx === 1) buildOcean();
        }

        function startAction() {
            const txt = document.getElementById('wish').value;
            if(!txt) return;

            gsap.to('#desk', { opacity: 0, y: -20 });
            
            // Orang jalan (Berwarna)
            gsap.to(player, { left: "45%", duration: 2, onComplete: () => {
                // Ayunan Tangan Melempar
                gsap.to(arm, { rotation: -130, duration: 0.4, onComplete: () => {
                    throwProcess();
                    gsap.to(arm, { rotation: 0, duration: 0.4 });
                    gsap.to(player, { left: "120%", delay: 1, duration: 2 });
                }});
            }});
        }

        function throwProcess() {
            const b = document.createElement('div');
            b.className = 'glass-bottle';
            b.style.position = 'absolute';
            b.style.left = "48%"; b.style.bottom = "30vh";
            document.getElementById('island-scene').appendChild(b);

            gsap.to(b, {
                duration: 1.5, x: 500, y: 700, rotation: 360, scale: 0.3, opacity: 0,
                onComplete: () => { b.remove(); switchView(1); }
            });
        }

        function buildOcean() {
            oceanInner.innerHTML += ''; // Keep the corals
            
            // Tambah Ikan Berwarna
            const fishTypes = ['üê†', 'üêü', 'üê°', 'ü¶à', 'ü¶ê'];
            for(let i=0; i<30; i++) {
                let f = document.createElement('div');
                f.className = 'fish';
                f.innerText = fishTypes[Math.floor(Math.random() * fishTypes.length)];
                f.style.left = Math.random() * 2000 + 'px';
                f.style.top = Math.random() * 2000 + 'px';
                f.style.animationDuration = (10 + Math.random() * 15) + 's';
                oceanInner.appendChild(f);
            }

            // Tambah Botol-Botol
            for(let i=0; i<40; i++) {
                let bot = document.createElement('div');
                bot.className = 'glass-bottle';
                bot.style.left = Math.random() * 2300 + 'px';
                bot.style.top = Math.random() * 2300 + 'px';
                bot.style.transform = `rotate(${Math.random()*360}deg)`;
                bot.onclick = () => alert("Pesan: [Rahasia Hanyut]");
                oceanInner.appendChild(bot);
            }
        }

        // Drag Logic (Touch & Mouse)
        let isDown = false; let startX, startY, scrollLeft, scrollTop;
        const scene = document.getElementById('ocean-scene');
        scene.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX; startY = e.pageY; scrollLeft = oceanInner.offsetLeft; scrollTop = oceanInner.offsetTop; });
        window.addEventListener('mouseup', () => isDown = false);
        window.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            oceanInner.style.left = (scrollLeft + (e.pageX - startX)) + 'px';
            oceanInner.style.top = (scrollTop + (e.pageY - startY)) + 'px';
        });
    </script>
</body>
</html>
