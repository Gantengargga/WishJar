<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Living Sea | Grand Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --sky: #7dd3fc; --ocean: #0ea5e9; --deep: #0c4a6e; --sand: #fde68a;
        }
        body, html { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        
        #viewport { width: 100%; height: 200vh; transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1); }

        /* --- SCENE 1: PULAU --- */
        #island { height: 100vh; background: linear-gradient(var(--sky), #e0f2fe); position: relative; overflow: hidden; }
        .sun { position: absolute; top: 50px; right: 80px; width: 60px; height: 60px; background: #fff; border-radius: 50%; filter: blur(10px); }
        .beach { position: absolute; bottom: 0; width: 140%; height: 35vh; background: var(--sand); left: -20%; border-radius: 50% 50% 0 0; box-shadow: inset 0 20px 40px rgba(0,0,0,0.1); }
        
        /* Karakter Berwarna */
        .char { position: absolute; bottom: 22vh; left: -100px; width: 40px; z-index: 10; }
        .head { width: 22px; height: 22px; background: #ffdbac; border-radius: 50%; margin: auto; border: 1.5px solid #333; }
        .shirt { width: 32px; height: 45px; background: #ef4444; border-radius: 5px; margin: -2px auto; border: 1.5px solid #333; position: relative; }
        .arm { position: absolute; right: -10px; top: 5px; width: 10px; height: 35px; background: #ffdbac; border-radius: 5px; border: 1.5px solid #333; transform-origin: top; }

        /* UI Tulis Pesan */
        .ui { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; }
        textarea { width: 280px; height: 100px; border: 4px solid #fbbf24; border-radius: 15px; padding: 15px; font-size: 1rem; outline: none; }
        button { margin-top: 15px; padding: 12px 30px; background: #333; color: white; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }

        /* --- SCENE 2: LAUT --- */
        #ocean { height: 100vh; background: linear-gradient(var(--ocean), var(--deep)); position: relative; overflow: hidden; }
        #ocean-inner { width: 3000px; height: 3000px; position: absolute; cursor: grab; }
        .fish { position: absolute; font-size: 30px; user-select: none; }
        .coral { position: absolute; bottom: 50px; font-size: 60px; }
        .bottle { position: absolute; width: 30px; height: 60px; background: rgba(255,255,255,0.3); border: 2px solid white; border-radius: 5px 5px 15px 15px; backdrop-filter: blur(5px); cursor: pointer; }
    </style>
</head>
<body>

<div id="viewport">
    <section id="island">
        <div class="sun"></div>
        <div class="beach"></div>
        <div class="char" id="player">
            <div class="head"></div>
            <div class="shirt"><div class="arm" id="arm"></div></div>
        </div>
        <div class="ui" id="ui">
            <textarea id="msg" placeholder="Tulis rahasiamu..."></textarea><br>
            <button onclick="throwProcess()">LEMPAR KE TAKDIR ‚ú®</button>
        </div>
    </section>

    <section id="ocean">
        <div id="ocean-inner">
            </div>
    </section>
</div>

<script>
    function throwProcess() {
        const txt = document.getElementById('msg').value;
        if(!txt) return;

        gsap.to('#ui', { opacity: 0, y: -20 });
        gsap.to('#player', { left: '45%', duration: 1.5, ease: 'power2.out', onComplete: () => {
            gsap.to('#arm', { rotation: -130, duration: 0.4, onComplete: () => {
                createFlyingBottle();
                gsap.to('#arm', { rotation: 0, duration: 0.4 });
                gsap.to('#player', { left: '110%', duration: 1.5, delay: 1 });
            }});
        }});
    }

    function createFlyingBottle() {
        const b = document.createElement('div');
        b.style.cssText = "position:absolute; left:48%; bottom:35vh; width:20px; height:40px; background:white; border-radius:5px; z-index:100;";
        document.getElementById('island').appendChild(b);

        gsap.to(b, { duration: 1.2, x: 500, y: 600, rotation: 360, scale: 0.2, opacity: 0, onComplete: () => {
            b.remove();
            document.getElementById('viewport').style.transform = 'translateY(-100vh)';
            initOcean();
        }});
    }

    function initOcean() {
        const inner = document.getElementById('ocean-inner');
        inner.innerHTML = '';
        
        // Tambah Ikan
        const fishes = ['üê†', 'üêü', 'üê°', 'ü¶à'];
        for(let i=0; i<40; i++) {
            let f = document.createElement('div');
            f.className = 'fish';
            f.innerText = fishes[Math.floor(Math.random()*fishes.length)];
            f.style.left = Math.random()*2800+'px';
            f.style.top = Math.random()*2800+'px';
            inner.appendChild(f);
        }

        // Tambah Terumbu Karang
        for(let i=0; i<15; i++) {
            let c = document.createElement('div');
            c.className = 'coral';
            c.innerText = 'ü™∏';
            c.style.left = Math.random()*2800+'px';
            c.style.bottom = '20px';
            inner.appendChild(c);
        }
    }

    // Drag Lautan
    let isDown = false, startX, startY, x, y;
    const ocean = document.getElementById('ocean');
    const inner = document.getElementById('ocean-inner');

    ocean.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - inner.offsetLeft; startY = e.pageY - inner.offsetTop; });
    window.addEventListener('mouseup', () => isDown = false);
    window.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        inner.style.left = (e.pageX - startX) + 'px';
        inner.style.top = (e.pageY - startY) + 'px';
    });
</script>
</body>
</html>
